<html>
    <head>
        <title>Xtase ESP WebServer</title>
        <style>
            body { background-color: black; color: #F0F0F0; font-family: Arial, Helvetica, sans-serif; }
        </style>
    </head>
    <body>
        <table border="0" width="100%" height="100%">
            <tr align="middle">
                <td align="center">
                    <form method="POST" action="/auth" name="logform">
                        <table border="0" cellpadding="0" cellspacing="3">
                            <tr>
                                <td>Login:</td>
                                <td><input type="text" name="login"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password"></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td align="right"><button onclick="document.forms['logform'].submit()">GO</button></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
